name: 170fps From Any Google Drive URL

on:
  workflow_dispatch:
    inputs:
      drive_url:
        description: "Any Google Drive share URL"
        required: true
      output_name:
        description: "Output filename (without .mp4)"
        required: true
        default: "output_170fps"

jobs:
  interpolate:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg python3-pip
        pip install gdown

    - name: Extract File ID
      id: extract
      run: |
        URL="${{ github.event.inputs.drive_url }}"
        FILE_ID=$(echo "$URL" | sed -n 's/.*\/d\/\([^\/]*\).*/\1/p')
        if [ -z "$FILE_ID" ]; then
          FILE_ID=$(echo "$URL" | sed -n 's/.*id=\([^&]*\).*/\1/p')
        fi
        echo "FILE_ID=$FILE_ID" >> $GITHUB_ENV
        echo "Extracted FILE_ID=$FILE_ID"

    - name: Download from Google Drive
      run: |
        gdown "$FILE_ID" -O input.mp4

    - name: Verify Download
      run: |
        ls -lh
        file input.mp4

    - name: Interpolate to 170fps
      run: |
        ffmpeg -y -i input.mp4 \
        -vf "minterpolate=fps=170:mi_mode=mci:mc_mode=aobmc:me_mode=bidir:vsbmc=1" \
        -c:v libx264 -preset veryslow -crf 14 \
        -c:a aac -b:a 192k \
        "${{ github.event.inputs.output_name }}.mp4"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.output_name }}
        path: ${{ github.event.inputs.output_name }}.mp4
