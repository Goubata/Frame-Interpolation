name: 160fps Practical High Quality

on:
  workflow_dispatch:
    inputs:
      drive_url:
        description: "Any Google Drive share URL"
        required: true
      output_name:
        description: "Output filename (without .mp4)"
        required: true
        default: "output_160fps"

jobs:
  interpolate:
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg python3-pip
        pip install gdown

    - name: Extract File ID
      run: |
        URL="${{ github.event.inputs.drive_url }}"
        FILE_ID=$(echo "$URL" | sed -n 's/.*\/d\/\([^\/]*\).*/\1/p')
        if [ -z "$FILE_ID" ]; then
          FILE_ID=$(echo "$URL" | sed -n 's/.*id=\([^&]*\).*/\1/p')
        fi
        echo "FILE_ID=$FILE_ID" >> $GITHUB_ENV

    - name: Download from Google Drive
      run: |
        gdown "$FILE_ID" -O input.mp4

    - name: Interpolate to 160fps (Practical HQ)
      run: |
        ffmpeg -y -threads 0 -i input.mp4 \
        -vf "minterpolate=fps=160:mi_mode=mci:mc_mode=aobmc:me_mode=bidir:vsbmc=1" \
        -c:v libx264 -preset slow -crf 16 -profile:v high -level 5.2 -pix_fmt yuv420p \
        -movflags +faststart \
        -c:a aac -b:a 192k -ar 48000 \
        "${{ github.event.inputs.output_name }}.mp4"

    - name: Upload artifact
      uses: actions/upload-
